<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <h1>Creative Music-Player</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <div id="title">Emirhan</div>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio id="audio" src="./music/emirhan.mp3"></audio>
        <div class="img-container">
            <img src="./images/emirhan.jpg" id="cover" alt="img-music">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
            <button id="play" class="action-btn btn-big"><i class="fas fa-play"></i></button>
            <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
